<div>
        <nav class="navbar navbar-dark mb-4 bg-primary">
            Grocery list manager
              </nav>
    <!-- <h2> Grocery list manager </h2> -->
 
    <div class="row">
        <div class="mx-auto">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Enter grocery items" id="txtSearch" [(ngModel)]="task" />
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="onClick()">
        <span class="glyphicon glyphicon-ok"></span>
        </button>
                </div>
            </div>
        </div>
    </div>

    <br />
    <div style="text-align:center">
    <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item list-group-item-primary">
            <span> {{ task.name }} </span>
        </li>
    </ul>
       
</div>
</div>
